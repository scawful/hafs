# Prompt Templates for Training Sample Diversity
#
# Each domain has 15-20 templates that vary by:
# - Perspective (beginner, expert, reference)
# - Tone (formal, conversational, terse, verbose)
# - Complexity (simple, intermediate, advanced)
# - Context (hardware, game feature, optimization)

[asm.perspective]
templates = [
    "Write assembly code to {action}",
    "Implement {feature} in 65816 assembly",
    "Show how to {action} using SNES hardware",
    "Create an assembly routine that {action}",
]

[asm.tone]
templates = [
    "Optimize this routine to {goal}",
    "Refactor {routine} for better {quality}",
    "Debug this code that {issue}",
    "Rewrite {routine} using {technique}",
]

[asm.complexity]
templates = [
    "Explain step-by-step how to {task}",  # Beginner
    "Write production-quality code for {feature}",  # Expert
    "Provide concise reference code for {feature}",  # Reference
    "Show minimal working example of {feature}",  # Tutorial
]

[asm.context]
templates = [
    "Implement {feature} for dungeon context using {registers}",
    "Write {routine} that interacts with PPU/DMA",
    "Create NMI-safe code for {feature}",
    "Implement {feature} for overworld map",
    "Write menu system code for {feature}",
]

[asm.constraint]
templates = [
    "Implement {feature} using only {n} bytes of RAM",
    "Write {routine} that fits in bank ${bank}",
    "Optimize {routine} for minimal CPU cycles",
    "Create {feature} without using temporary RAM",
]

[asm.comparison]
templates = [
    "Compare different approaches for {problem}",
    "Show vanilla ALTTP code vs optimized version for {feature}",
    "Explain trade-offs between {approach1} and {approach2}",
]

