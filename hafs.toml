# HAFS Configuration
# Halext Agentic File System

[general]
refresh_interval = 5      # Seconds between background refreshes
show_hidden_files = false
default_editor = "nvim"

[theme]
# Halext Purple Gradient
primary = "#4C3B52"
secondary = "#9B59B6"
accent = "#E74C3C"
gradient_start = "#4C3B52"
gradient_end = "#000000"

[parsers]
# Log parser configurations

[parsers.gemini]
enabled = true
base_path = "~/.gemini/tmp"
max_items = 50

[plugins]
# Add paths to your custom plugin packages here
# plugin_dirs = ["~/Code/hafs_google_internal/src"] 

# Projects to track for AFS management
tracked_projects = [
    # "~/Code/MyProject",
]

# AFS directory configurations
[[afs_directories]]
name = "memory"
policy = "read_only"
description = "Long-term docs and specs"

[[afs_directories]]
name = "knowledge"
policy = "read_only"
description = "Reference materials"

[[afs_directories]]
name = "tools"
policy = "executable"
description = "Executable scripts"

[[afs_directories]]
name = "scratchpad"
policy = "writable"
description = "AI reasoning space"

[[afs_directories]]
name = "history"
policy = "read_only"
description = "Archived scratchpads"

[[backends]]
name = "gemini"
enabled = true
command = ["gemini"]
