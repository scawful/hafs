# HAFS Configuration
# Halext Agentic File System

[general]
refresh_interval = 5      # Seconds between background refreshes
show_hidden_files = false
default_editor = "nvim"

[theme]
# Halext Purple Gradient
primary = "#4C3B52"
secondary = "#9B59B6"
accent = "#E74C3C"
gradient_start = "#4C3B52"
gradient_end = "#000000"

[parsers]
# Log parser configurations

[parsers.gemini]
enabled = true
base_path = "~/.gemini/tmp"
max_items = 50

# Projects to track for AFS management (legacy list)
tracked_projects = []

# Structured project catalog for background agents
[[projects]]
name = "halext-org"
path = "~/Code/halext-org"
kind = "backend"
tags = ["halext", "api"]
tooling_profile = "read_only"

[[projects]]
name = "yaze"
path = "~/Code/yaze"
kind = "emulator"
tags = ["snes", "tooling"]
tooling_profile = "read_only"

[[projects]]
name = "barista"
path = "~/Code/barista"
kind = "service"
tags = ["infra"]
tooling_profile = "read_only"

[[projects]]
name = "cortex"
path = "~/Code/cortex"
kind = "service"
tags = ["infra"]
tooling_profile = "read_only"

[[projects]]
name = "oracle-code"
path = "~/Code/oracle-code"
kind = "snes"
tags = ["zelda", "romhack"]
tooling_profile = "read_only"

[[projects]]
name = "halext-code"
path = "~/Code/halext-code"
kind = "snes"
tags = ["zelda", "romhack"]
tooling_profile = "read_only"

[[tool_profiles]]
name = "read_only"
allow = ["rg", "rg_files", "rg_todos", "git_status", "git_branch", "git_log", "git_diff", "ls"]

[plugins]
# Add paths to your custom plugin packages here
# plugin_dirs = ["~/Code/hafs_google_internal/src"] 

# AFS directory configurations
[[afs_directories]]
name = "memory"
policy = "read_only"
description = "Long-term docs and specs"

[[afs_directories]]
name = "knowledge"
policy = "read_only"
description = "Reference materials"

[[afs_directories]]
name = "tools"
policy = "executable"
description = "Executable scripts"

[[afs_directories]]
name = "scratchpad"
policy = "writable"
description = "AI reasoning space"

[[afs_directories]]
name = "history"
policy = "read_only"
description = "Archived scratchpads"

[[backends]]
name = "gemini"
enabled = true
command = ["gemini"]
